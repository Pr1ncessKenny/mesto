<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="container">
    <header class="header">
      <img src="./images/logo/logo.svg" alt="логотип" class="header__logo">
      <div class="header__line"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__content">
          <img src="./images/zhak.jpg" alt="фото" class="profile__photo">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__settings" type="button"></button>
        </div>
        <button class="profile__rextangle"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img src="./images/kirill-pershin-1088404-unsplash.png" alt="тут фото" class="element__photo">
          <div class="element__content">
            <h2 class="element__text">Карачаевск</h2>
            <button class="element__heart" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/kirill-pershin-1404681-unsplash.png" alt="тут фото" class="element__photo">
          <div class="element__content">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button class="element__heart" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.png" alt="тут фото" class="element__photo">
          <div class="element__content">
            <h2 class="element__text">Домбай</h2>
            <button class="element__heart" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/kirill-pershin-1404681-unsplash.png" alt="тут фото" class="element__photo">
          <div class="element__content">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button class="element__heart" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.png" alt="тут фото" class="element__photo">
          <div class="element__content">
            <h2 class="element__text">Домбай</h2>
            <button class="element__heart" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/kirill-pershin-1088404-unsplash.png" alt="тут фото" class="element__photo">
          <div class="element__content">
            <h2 class="element__text">Карачаево-Черкесово</h2>
            <button class="element__heart" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyriting">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup ">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close" type="button"></button>
        <form class="popup__form" name="title-form">
          <input id="name" type="text" name="name" class="popup__input" value="">
          <input id="who-is" type="text" name="who-is" class="popup__input" value="">
          <button class="popup__btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
