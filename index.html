<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="images/logo/ttc__logo-icon--32X32.ico" type="image/x-icon">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="container">
    <header class="header">
      <img src="./images/logo/logo.svg" alt="логотип" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__content">
          <img src="./images/zhak.jpg" alt="фото" class="profile__photo">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__settings" type="button"></button>
        </div>
        <button class="profile__rextangle" type="button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyriting">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close popup-profile__close" type="button"></button>
        <form class="popup__form popup-profile__form" name="title-form1" novalidate>
          <input id="name" type="text" name="autor" class="popup__input" value="" minlength="2" maxlength="40" required>
          <span class="popup__input-error name-error"></span>
          <input id="who-is" type="text" name="who-is" class="popup__input" value="" minlength="2" maxlength="200" required>
          <span class="popup__input-error who-is-error"></span>
          <button class="popup__btn" id="changeProfile-btn" type="submit" disabled>Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_create">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <button class="popup__close popup__close_create" type="button"></button>
        <form class="popup__form popup__form_create" name="title-form2" novalidate>
          <input id="title" type="text" name="place" class="popup__input popup__input_create" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__input-error title-error"></span>
          <input id="place-link" type="url" name="who-is" class="popup__input popup__input_create" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error place-link-error"></span>
          <button class="popup__btn" id="createCard-btn" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_img">
      <div class="popup__box">
        <button class="popup__close popup__close_img" type="button"></button>
        <img src="#" alt="." class="popup__photo">
        <h2 class="popup__name">Чечен</h2>
      </div>
    </div>
  </div>
  <template id="template-element">
    <article class="element">
      <img src="#" alt="." class="element__photo">
      <button class="element__delete"></button>
      <div class="element__content">
        <h2 class="element__text">Карачаевск</h2>
        <button class="element__heart" type="button"></button>
      </div>
    </article>
  </template>
  <script src="./js/index.js" type="module"></script>
</body>
</html>
