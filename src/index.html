<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header page__header-gap">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile content__profile-gap">
            <button class="profile__avatar"></button>
            <div class="profile__info">
                <h1 class="profile__name"></h1>
                <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования профиля"></button>
                <p class="profile__text"></p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Кнопка редактирования профиля"></button>
        </section>
        <section class="elements" aria-label="Каталог изображений"></section>
    </main>
    <footer class="footer page__footer-gap">
        <p class="footer__copyright">© 2022 Rosliakov Nikita</p>
    </footer>
    <div class="popup popup_type_info">
        <div class="popup__box">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="form-profile" novalidate>
                <input class="popup__form-input popup__form-input_value_name" id="input-title" type="text" name="author" placeholder="Введите имя" autocomplete="off" minlength="2" maxlength="40" required>
                <span class="popup__form-input-error input-title-error"></span>
                <input class="popup__form-input popup__form-input_value_text" id="input-job" type="text" name="text" placeholder="Джоба" autocomplete="off" minlength="2" maxlength="200" required>
                <span class="popup__form-input-error input-job-error"></span>
                <button class="popup__save-button popup__save-button_disabled" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_card-item">
        <div class="popup__box">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="form-newCard" novalidate>
                <input class="popup__form-input popup__form-input_value_name" id="input-name" type="text" name="placeName" placeholder="Название" autocomplete="off" minlength="2" maxlength="30" required>
                <span class="popup__form-input-error input-name-error"></span>
                <input class="popup__form-input popup__form-input_value_text" id="input-link" type="url" name="text" placeholder="Ссылка на фото" autocomplete="off" minlength="2" required>
                <span class="popup__form-input-error input-link-error"></span>
                <button class="popup__save-button popup__save-button_disabled" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_photo">
        <div class="popup__illustration">
            <button class="popup__close-button" type="button"></button>
            <img class="popup__image" src="#" alt="#">
            <p class="popup__subtitle">Hm...</p>
        </div>
    </div>
    <div class="popup popup_type_deleteCard">
        <div class="popup__box">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Are you sure about that?</h2>
            <form class="popup__form" name="form-deleteCard" novalidate>
                <button class="popup__save-button popup__save-button_disabled" type="submit">Да</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_avatar">
        <div class="popup__box">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form" name="form-newAvatar" novalidate>
                <input class="popup__form-input popup__form-input_value_text" id="input-avatar" type="url" name="avatarUrl" placeholder="Путь файла фото" autocomplete="off" minlength="2" required>
                <span class="popup__form-input-error input-avatar-error"></span>
                <button class="popup__save-button popup__save-button_disabled" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <template class="template-item">
        <article class="element">
            <img class="element__image" src="#" alt="#">
            <div class="element__description">
                <h2 class="element__title"></h2>
                <div class="element__likeBox">
                    <button class="element__like" type="button"></button>
                    <h4 class="element__likeCounter"></h4>
                </div>
            </div>
            <button class="element__delete" type="button"></button>
        </article>
    </template>
</body>
</html>
